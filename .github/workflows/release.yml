          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Workers image
  build-workers:
    name: Build Workers Image
    runs-on: ubuntu-latest
