[supervisord]
nodaemon=true
user=root
logfile=/var/log/nats-console/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/nats-console

# =============================================================================
# PostgreSQL
# =============================================================================
[program:postgres]
command=/usr/lib/postgresql/16/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nats-console/postgres.log
stderr_logfile=/var/log/nats-console/postgres-error.log
stopwaitsecs=60

# =============================================================================
# Redis
# =============================================================================
[program:redis]
command=/usr/bin/redis-server --appendonly yes --daemonize no
user=redis
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nats-console/redis.log
stderr_logfile=/var/log/nats-console/redis-error.log

# =============================================================================
# ClickHouse
# =============================================================================
[program:clickhouse]
command=/usr/bin/clickhouse-server --config-file=/etc/clickhouse-server/config.xml
user=clickhouse
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nats-console/clickhouse.log
stderr_logfile=/var/log/nats-console/clickhouse-error.log
stopwaitsecs=60

# =============================================================================
# NATS Server
# =============================================================================
[program:nats]
command=/usr/local/bin/nats-server --jetstream --store_dir=/var/lib/nats --http_port=8222
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/nats-console/nats.log
stderr_logfile=/var/log/nats-console/nats-error.log

# =============================================================================
# NATS Console API
# =============================================================================
[program:api]
command=/usr/bin/node /app/apps/api/dist/index.js
directory=/app/apps/api
environment=NODE_ENV="production",PORT="3001",DATABASE_URL="postgresql://nats_console:nats_console@localhost:5432/nats_console",REDIS_URL="redis://localhost:6379",CLICKHOUSE_URL="http://localhost:8123",CLICKHOUSE_DATABASE="nats_console",NATS_URL="nats://localhost:4222"
autostart=true
autorestart=true
priority=30
startsecs=10
startretries=5
stdout_logfile=/var/log/nats-console/api.log
stderr_logfile=/var/log/nats-console/api-error.log

# =============================================================================
# NATS Console Web
# =============================================================================
[program:web]
command=/usr/bin/node /app/apps/web/.next/standalone/apps/web/server.js
directory=/app/apps/web
environment=NODE_ENV="production",PORT="3000",HOSTNAME="0.0.0.0",NEXT_PUBLIC_API_URL="http://localhost:3001/api/v1"
autostart=true
autorestart=true
priority=40
startsecs=10
startretries=5
stdout_logfile=/var/log/nats-console/web.log
stderr_logfile=/var/log/nats-console/web-error.log

# =============================================================================
# NATS Console Workers
# =============================================================================
[program:workers]
command=/usr/bin/node /app/apps/workers/dist/index.js
directory=/app/apps/workers
environment=NODE_ENV="production",DATABASE_URL="postgresql://nats_console:nats_console@localhost:5432/nats_console",REDIS_URL="redis://localhost:6379",CLICKHOUSE_URL="http://localhost:8123",CLICKHOUSE_DATABASE="nats_console",NATS_URL="nats://localhost:4222"
autostart=true
autorestart=true
priority=50
startsecs=10
startretries=5
stdout_logfile=/var/log/nats-console/workers.log
stderr_logfile=/var/log/nats-console/workers-error.log
